{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <h1 class="display-4 mb-4 animated fadeIn">Welcome, {{ session['username'] }}!</h1>
            <p class="lead mb-4">You are successfully logged in. Feel free to explore the dashboard.</p>
            <a href="/logout" class="btn btn-danger btn-lg animated fadeIn">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
